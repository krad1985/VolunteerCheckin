<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>義工管理系統 v4.5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .loading-overlay { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(4px); }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

<div id="app" class="max-w-md mx-auto p-4 pb-24">
    <header class="flex justify-between items-center mb-6">
        <div>
            <h1 class="text-2xl font-bold text-slate-800 tracking-tight">義工管理</h1>
            <p id="cacheStatus" class="text-[10px] text-slate-400 font-mono italic">INITIALIZING</p>
        </div>
        <div class="flex gap-2">
            <select id="dateSelect" onchange="refreshData(true)" class="text-xs bg-white border border-slate-200 rounded-lg px-2 py-1 shadow-sm outline-none focus:ring-1 focus:ring-blue-400">
                <option value="">選擇日期...</option>
            </select>
            <button onclick="refreshData(true)" class="p-2 bg-white rounded-full shadow-sm text-blue-600 active:scale-95 transition-all">
                <i class="fa-solid fa-arrows-rotate"></i>
            </button>
        </div>
    </header>

    <!-- 篩選器 -->
    <div class="mb-6 grid grid-cols-2 gap-3">
        <select id="groupSelect" onchange="updateSubAndFilter()" class="p-3 bg-white border border-slate-200 rounded-xl text-sm shadow-sm outline-none">
            <option value="全部大組">全部大組</option>
        </select>
        <select id="subGroupSelect" onchange="filterData()" class="p-3 bg-white border border-slate-200 rounded-xl text-sm shadow-sm outline-none">
            <option value="全部小組">全部小組</option>
        </select>
    </div>

    <!-- 名單列表 -->
    <div id="volunteerList" class="space-y-3">
        <div class="py-20 text-center">
            <i class="fa-solid fa-circle-notch fa-spin text-3xl text-blue-500 mb-4"></i>
            <p class="text-slate-400 text-sm">正在同步數據...</p>
        </div>
    </div>
</div>

<!-- 編輯視窗 -->
<div id="editModal" class="fixed inset-0 z-50 hidden flex items-end sm:items-center justify-center p-4 loading-overlay">
    <div class="bg-white w-full max-w-md rounded-t-3xl sm:rounded-3xl shadow-2xl p-6 fade-in border border-slate-100">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h3 class="text-xl font-bold text-slate-800" id="modalName">編輯資料</h3>
                <p class="text-xs text-slate-400">欄位與內容自動同步雲端</p>
            </div>
            <button onclick="closeModal()" class="w-8 h-8 flex items-center justify-center rounded-full bg-slate-50 text-slate-400">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        
        <div id="editFields" class="space-y-5 max-h-[50vh] overflow-y-auto pr-2 no-scrollbar">
            <!-- 動態生成內容 -->
        </div>

        <div class="mt-8 flex gap-3">
            <button onclick="closeModal()" class="flex-1 py-4 bg-slate-100 text-slate-500 rounded-2xl font-bold">取消</button>
            <button id="saveBtn" onclick="saveEdit()" class="flex-1 py-4 bg-blue-600 text-white rounded-2xl font-bold shadow-lg shadow-blue-200 active:bg-blue-700">確認更新</button>
        </div>
    </div>
</div>

<div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 px-6 py-3 bg-slate-800/90 text-white text-sm rounded-full opacity-0 transition-opacity pointer-events-none z-50 backdrop-blur-sm">
    OK
</div>

<script>
    const CONFIG = {
        scriptUrl: 'https://script.google.com/macros/s/AKfycbx5RwtQbE1kRran4GDXTh2M5ZLojNhzL-mAP32OO_Aa5-6ek4gHPYERFqjmVjJa9LH7/exec',
        liffId: '2008940815-C8JZBiJj',
        cacheKey: 'v_data_v45',
        cols: ['I', 'J', 'K', 'L', 'M']
    };

    let allData = [];
    let dynamicLabels = {};
    let editingIndex = -1;

    window.onload = async () => {
        try { await liff.init({ liffId: CONFIG.liffId }); } catch (e) {}
        initDates();
        loadCache();
    };

    async function initDates() {
        try {
            const res = await fetch(`${CONFIG.scriptUrl}?action=getDates`);
            const json = await res.json();
            const dateSel = document.getElementById('dateSelect');
            dateSel.innerHTML = json.dates.map(d => `<option value="${d}">${d}</option>`).join('');
            if (json.dates.length > 0) refreshData();
        } catch (e) { 
            document.getElementById('cacheStatus').innerText = 'DATES_ERROR';
        }
    }

    function loadCache() {
        const cached = localStorage.getItem(CONFIG.cacheKey);
        if (cached) {
            const parsed = JSON.parse(cached);
            allData = parsed.data;
            dynamicLabels = parsed.labels;
            document.getElementById('cacheStatus').innerText = 'CACHE_HITTED';
            setupSelectors();
            filterData();
        }
    }

    async function refreshData(force = false) {
        const date = document.getElementById('dateSelect').value;
        if (!date) return;
        
        const status = document.getElementById('cacheStatus');
        status.innerText = 'SYNCING...';
        if(force) document.getElementById('volunteerList').innerHTML = '<div class="py-20 text-center"><i class="fa-solid fa-spinner fa-spin text-3xl text-blue-500"></i></div>';

        try {
            const res = await fetch(`${CONFIG.scriptUrl}?action=getVolunteers&date=${date}&_=${Date.now()}`);
            const json = await res.json();
            if (json.status === 'success') {
                allData = json.data;
                dynamicLabels = json.labels;
                localStorage.setItem(CONFIG.cacheKey, JSON.stringify({data: allData, labels: dynamicLabels}));
                status.innerText = 'SYNC_COMPLETE';
                setupSelectors();
                filterData();
            }
        } catch (e) {
            status.innerText = 'OFFLINE';
            showToast('同步失敗');
        }
    }

    function setupSelectors() {
        const gs = [...new Set(allData.map(v => v.mainGroup).filter(Boolean))];
        const gSel = document.getElementById('groupSelect');
        const oldG = gSel.value;
        gSel.innerHTML = '<option value="全部大組">全部大組</option>' + gs.map(g => `<option value="${g}">${g}</option>`).join('');
        if(gs.includes(oldG)) gSel.value = oldG;
        updateSubAndFilter();
    }

    function updateSubAndFilter() {
        const g = document.getElementById('groupSelect').value;
        const sSel = document.getElementById('subGroupSelect');
        const subs = g === '全部大組' ? [] : [...new Set(allData.filter(v => v.mainGroup === g).map(v => v.subGroup).filter(Boolean))];
        sSel.innerHTML = '<option value="全部小組">全部小組</option>' + subs.map(s => `<option value="${s}">${s}</option>`).join('');
        filterData();
    }

    function filterData() {
        const g = document.getElementById('groupSelect').value;
        const s = document.getElementById('subGroupSelect').value;
        const filtered = allData.filter(v => (g === '全部大組' || v.mainGroup === g) && (s === '全部小組' || v.subGroup === s));
        render(filtered);
    }

    function render(data) {
        const container = document.getElementById('volunteerList');
        if(!data.length) {
            container.innerHTML = '<div class="py-20 text-center text-slate-300">查無數據</div>';
            return;
        }
        container.innerHTML = data.map(v => {
            const gIdx = allData.findIndex(raw => raw.rowNumber === v.rowNumber);
            return `
            <div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm border border-slate-100 fade-in">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center font-bold text-lg">
                        ${v.name[0]}
                    </div>
                    <div>
                        <div class="font-bold text-slate-800 text-base">${v.name}</div>
                        <div class="text-[10px] text-slate-400 uppercase tracking-wider">${v.mainGroup || '--'} / ${v.subGroup || '--'}</div>
                    </div>
                </div>
                <div class="flex gap-1">
                    <button onclick="openModal(${gIdx})" class="p-3 text-slate-300 hover:text-blue-500 transition-colors"><i class="fa-solid fa-pen-to-square"></i></button>
                    <button onclick="check(${gIdx})" class="p-3 ${v.present?'text-green-500':'text-slate-100'} transition-all"><i class="fa-solid fa-circle-check text-2xl"></i></button>
                </div>
            </div>`;
        }).join('');
    }

    function openModal(idx) {
        editingIndex = idx;
        const v = allData[idx];
        document.getElementById('modalName').innerText = v.name;
        
        const fieldsHtml = CONFIG.cols.map((c) => {
            const val = v['col_'+c] || '';
            const label = dynamicLabels[c] || c;
            const isBinary = (val === '是' || val === '否' || val === '');
            
            return `
            <div class="bg-slate-50 p-3 rounded-2xl border border-slate-100">
                <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1 tracking-widest">${label}</label>
                ${isBinary ? `
                <div class="flex gap-2">
                    <button onclick="setBin('${c}', '是')" id="btn-${c}-是" class="flex-1 py-3 rounded-xl text-sm font-bold transition-all ${val==='是'?'bg-blue-600 text-white shadow-md':'bg-white text-slate-400 border border-slate-200'}">是</button>
                    <button onclick="setBin('${c}', '否')" id="btn-${c}-否" class="flex-1 py-3 rounded-xl text-sm font-bold transition-all ${val==='否'?'bg-blue-600 text-white shadow-md':'bg-white text-slate-400 border border-slate-200'}">否</button>
                    <input type="hidden" id="in-${c}" value="${val}">
                </div>
                ` : `
                <input type="text" id="in-${c}" value="${val}" class="w-full p-3 bg-white border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-100 outline-none text-slate-700 font-medium">
                `}
            </div>`;
        }).join('');
        
        document.getElementById('editFields').innerHTML = fieldsHtml;
        document.getElementById('editModal').classList.remove('hidden');
    }

    function setBin(col, val) {
        document.getElementById('in-'+col).value = val;
        const btnYes = document.getElementById(`btn-${col}-是`);
        const btnNo = document.getElementById(`btn-${col}-否`);
        if (val === '是') {
            btnYes.className = "flex-1 py-3 rounded-xl text-sm font-bold bg-blue-600 text-white shadow-md transition-all";
            btnNo.className = "flex-1 py-3 rounded-xl text-sm font-bold bg-white text-slate-400 border border-slate-200 transition-all";
        } else {
            btnYes.className = "flex-1 py-3 rounded-xl text-sm font-bold bg-white text-slate-400 border border-slate-200 transition-all";
            btnNo.className = "flex-1 py-3 rounded-xl text-sm font-bold bg-blue-600 text-white shadow-md transition-all";
        }
    }

    async function saveEdit() {
        const btn = document.getElementById('saveBtn');
        btn.disabled = true; btn.innerText = 'SYNCING...';
        const v = allData[editingIndex];
        const up = {};
        CONFIG.cols.forEach(c => up[c] = document.getElementById('in-'+c).value);

        try {
            await fetch(CONFIG.scriptUrl, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'updateDetails', row: v.rowNumber, updates: up })});
            CONFIG.cols.forEach(c => v['col_'+c] = up[c]);
            localStorage.setItem(CONFIG.cacheKey, JSON.stringify({data: allData, labels: dynamicLabels}));
            showToast('已同步至雲端');
            closeModal();
            filterData();
        } catch(e) { showToast('失敗'); }
        finally { btn.disabled = false; btn.innerText = '確認更新'; }
    }

    function closeModal() { document.getElementById('editModal').classList.add('hidden'); }
    function showToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.opacity = '1'; setTimeout(() => t.style.opacity = '0', 2000); }

    async function check(idx) {
        const v = allData[idx];
        v.present = !v.present;
        filterData();
        localStorage.setItem(CONFIG.cacheKey, JSON.stringify({data: allData, labels: dynamicLabels}));
        try { fetch(CONFIG.scriptUrl, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'updateAttendance', row: v.rowNumber, present: v.present })}); } catch(e) {}
    }
</script>
</body>
</html>
