<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>義工管理系統 v5.7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .loading-overlay { background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(4px); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .compact-input { @apply p-2 bg-white border border-slate-200 rounded-lg text-sm outline-none; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-800">

<div id="app" class="max-w-md mx-auto p-4 pb-24">
    <header class="flex justify-between items-center mb-5">
        <div>
            <h1 class="text-xl font-black tracking-tight text-blue-600">義工管理系統</h1>
            <p id="systemStatus" class="text-[9px] font-mono text-slate-400 uppercase">System Active</p>
        </div>
        <div class="flex gap-2">
            <select id="dateSelect" onchange="filterData()" class="text-xs font-bold bg-white border border-slate-200 rounded-lg px-2 py-1 shadow-sm">
                <option value="2026/02/19">2/19 (四)</option>
                <option value="2026/02/20">2/20 (五)</option>
            </select>
            <button onclick="refreshData(true)" class="p-2 bg-white rounded-full shadow-sm text-blue-500 active:scale-90 transition-all">
                <i class="fa-solid fa-arrows-rotate"></i>
            </button>
        </div>
    </header>

    <!-- 操作區 -->
    <div class="space-y-2 mb-5">
        <div class="grid grid-cols-2 gap-2">
            <select id="groupSelect" onchange="updateSubAndFilter()" class="compact-input">
                <option value="全部大組">全部大組</option>
            </select>
            <select id="subGroupSelect" onchange="filterData()" class="compact-input">
                <option value="全部小組">全部小組</option>
            </select>
        </div>
        <div class="flex gap-2">
            <div class="relative flex-1">
                <i class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-slate-300 text-xs"></i>
                <input type="text" id="searchInput" oninput="filterData()" placeholder="搜尋姓名或 UID" class="w-full p-2 pl-9 bg-white border border-slate-200 rounded-lg text-sm outline-none">
            </div>
            <button onclick="openRegisterModal()" class="px-3 bg-blue-600 text-white rounded-lg shadow-sm flex items-center text-sm font-bold active:scale-95 transition-all">
                <i class="fa-solid fa-plus mr-1"></i>現場
            </button>
        </div>
    </div>

    <!-- 列表容器 -->
    <div id="volunteerList" class="space-y-2">
        <div class="py-20 text-center text-slate-400 text-sm italic">正在同步數據中...</div>
    </div>
</div>

<!-- 編輯模態框 -->
<div id="editModal" class="fixed inset-0 z-50 hidden flex items-end sm:items-center justify-center p-4 loading-overlay">
    <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl p-5 border border-slate-100">
        <div class="flex justify-between items-center mb-4 border-b border-slate-50 pb-3">
            <h3 class="text-lg font-bold text-slate-800" id="modalName">義工資料修改</h3>
            <button onclick="closeModal('editModal')" class="text-slate-400 p-1"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div id="editFields" class="space-y-2 max-h-[50vh] overflow-y-auto pr-1 no-scrollbar">
            <!-- 動態生成：水平排版，精簡樣式 -->
        </div>
        <div class="mt-6 flex gap-2">
            <button onclick="closeModal('editModal')" class="flex-1 py-3 bg-slate-100 text-slate-500 rounded-xl font-bold text-sm">取消</button>
            <button id="saveBtn" onclick="saveEdit()" class="flex-1 py-3 bg-blue-600 text-white rounded-xl font-bold text-sm shadow-md">儲存變更</button>
        </div>
    </div>
</div>

<!-- 現場報名模態框 -->
<div id="regModal" class="fixed inset-0 z-50 hidden flex items-end sm:items-center justify-center p-4 loading-overlay">
    <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl p-5 border border-slate-100">
        <h3 class="text-lg font-bold text-slate-800 mb-4">臨時現場報名</h3>
        <div class="space-y-3">
            <input type="text" id="regName" placeholder="姓名" class="w-full p-3 bg-slate-50 rounded-xl border-none outline-none text-sm">
            <div class="grid grid-cols-2 gap-2">
                <input type="text" id="regGroup" placeholder="大組" class="p-3 bg-slate-50 rounded-xl border-none outline-none text-sm">
                <input type="text" id="regSubGroup" placeholder="小組" class="p-3 bg-slate-50 rounded-xl border-none outline-none text-sm">
            </div>
            <input type="tel" id="regPhone" placeholder="電話" class="w-full p-3 bg-slate-50 rounded-xl border-none outline-none text-sm">
        </div>
        <div class="mt-6 flex gap-2">
            <button onclick="closeModal('regModal')" class="flex-1 py-3 bg-slate-100 text-slate-500 rounded-xl font-bold text-sm">取消</button>
            <button id="regSubmitBtn" onclick="submitRegister()" class="flex-1 py-3 bg-green-600 text-white rounded-xl font-bold text-sm shadow-md">確認報名</button>
        </div>
    </div>
</div>

<div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 px-5 py-2 bg-slate-800/95 text-white text-xs rounded-full opacity-0 transition-opacity pointer-events-none z-50 backdrop-blur-sm">OK</div>

<script>
    const CONFIG = {
        scriptUrl: 'https://script.google.com/macros/s/AKfycbx5RwtQbE1kRran4GDXTh2M5ZLojNhzL-mAP32OO_Aa5-6ek4gHPYERFqjmVjJa9LH7/exec',
        liffId: '2008940815-C8JZBiJj',
        cacheKey: 'v_data_v57_stable'
    };

    let allData = [];
    let dynamicLabels = {};
    let editingUID = '';
    let operator = '櫃檯';

    window.onload = async () => {
        try { 
            await liff.init({ liffId: CONFIG.liffId }); 
            if(liff.isLoggedIn()){ const p = await liff.getProfile(); operator = p.displayName; } 
        } catch (e) {}
        loadCache(); refreshData();
    };

    function loadCache() {
        const cached = localStorage.getItem(CONFIG.cacheKey);
        if (cached) {
            const parsed = JSON.parse(cached);
            allData = parsed.data; dynamicLabels = parsed.labels;
            setupSelectors(); filterData();
        }
    }

    async function refreshData(force = false) {
        document.getElementById('systemStatus').innerText = 'SYNCING...';
        try {
            const res = await fetch(`${CONFIG.scriptUrl}?action=getVolunteers&_=${Date.now()}`);
            const json = await res.json();
            if (json.status === 'success') {
                allData = json.data; dynamicLabels = json.labels;
                localStorage.setItem(CONFIG.cacheKey, JSON.stringify({data: allData, labels: dynamicLabels}));
                document.getElementById('systemStatus').innerText = 'STABLE';
                setupSelectors(); filterData();
            }
        } catch (e) { document.getElementById('systemStatus').innerText = 'OFFLINE'; }
    }

    function setupSelectors() {
        const gs = [...new Set(allData.map(v => v.mainGroup).filter(Boolean))];
        const gSel = document.getElementById('groupSelect');
        const current = gSel.value;
        gSel.innerHTML = '<option value="全部大組">全部大組</option>' + gs.map(g => `<option value="${g}">${g}</option>`).join('');
        if (gs.includes(current)) gSel.value = current;
        updateSubAndFilter();
    }

    function updateSubAndFilter() {
        const g = document.getElementById('groupSelect').value;
        const sSel = document.getElementById('subGroupSelect');
        const subs = g === '全部大組' ? [] : [...new Set(allData.filter(v => v.mainGroup === g).map(v => v.subGroup).filter(Boolean))];
        sSel.innerHTML = '<option value="全部小組">全部小組</option>' + subs.map(s => `<option value="${s}">${s}</option>`).join('');
        filterData();
    }

    function filterData() {
        const g = document.getElementById('groupSelect').value;
        const s = document.getElementById('subGroupSelect').value;
        const q = document.getElementById('searchInput').value.toLowerCase();
        const date = document.getElementById('dateSelect').value;
        const isDay19 = date.includes('02/19');
        const filtered = allData.filter(v => {
            return (g === '全部大組' || v.mainGroup === g) && (s === '全部小組' || v.subGroup === s) && (v.name.includes(q) || v.uid.toLowerCase().includes(q));
        });
        renderList(filtered, isDay19);
    }

    function renderList(data, isDay19) {
        const container = document.getElementById('volunteerList');
        if(!data.length) { container.innerHTML = '<div class="py-10 text-center text-slate-300 text-sm italic">無義工名單</div>'; return; }
        container.innerHTML = data.map(v => {
            const isEligible = isDay19 ? v.lunch19 : v.lunch20;
            const isChecked = isDay19 ? v.present19 : v.present20;
            return `
            <div class="bg-white p-3 rounded-xl flex justify-between items-center shadow-sm border border-slate-100 ${!isEligible ? 'opacity-40 grayscale-[0.9]' : ''}">
                <div class="flex items-center gap-3">
                    <div class="w-9 h-9 ${isChecked ? 'bg-green-100 text-green-600' : (isEligible ? 'bg-blue-50 text-blue-500' : 'bg-slate-100 text-slate-400')} rounded-full flex items-center justify-center font-bold text-sm">
                        ${v.name[0]}
                    </div>
                    <div>
                        <div class="font-bold text-sm ${isEligible ? 'text-slate-800' : 'text-slate-500'}">${v.name}</div>
                        <div class="text-[9px] text-slate-400 uppercase font-medium">${v.mainGroup || '--'} / ${v.subGroup || '--'}</div>
                    </div>
                </div>
                <div class="flex gap-1">
                    <button onclick="openEditModal('${v.uid}')" class="p-2 text-slate-300"><i class="fa-solid fa-pen-to-square"></i></button>
                    <button onclick="handleAttendance('${v.uid}')" class="p-2 ${isChecked ? 'text-green-500' : 'text-slate-100'} transition-all"><i class="fa-solid fa-circle-check text-xl"></i></button>
                </div>
            </div>`;
        }).join('');
    }

    async function handleAttendance(uid) {
        const date = document.getElementById('dateSelect').value;
        const v = allData.find(x => x.uid === uid);
        const isDay19 = date.includes('02/19');
        const newState = !(isDay19 ? v.present19 : v.present20);
        if (isDay19) { v.present19 = newState; if(newState && v.lunch20) v.present20 = true; } else { v.present20 = newState; }
        filterData();
        try {
            await fetch(CONFIG.scriptUrl, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'updateAttendance', uid, present: newState, date, operator }) });
            showToast(newState ? '報到完成' : '已取消報到');
        } catch (e) { showToast('同步失敗'); }
    }

    function openRegisterModal() { document.getElementById('regModal').classList.remove('hidden'); }

    async function submitRegister() {
        const name = document.getElementById('regName').value.trim();
        if (!name) return showToast('請輸入姓名');
        const btn = document.getElementById('regSubmitBtn');
        btn.disabled = true; btn.innerText = '處理中';
        try {
            const res = await fetch(CONFIG.scriptUrl, { method: 'POST', body: JSON.stringify({ action: 'registerNew', newData: { name, group: document.getElementById('regGroup').value, subGroup: document.getElementById('regSubGroup').value, phone: document.getElementById('regPhone').value }, operator }) });
            const result = await res.json();
            if (result.status === 'success') { showToast('報名成功 UID:'+result.uid); closeModal('regModal'); refreshData(true); }
        } catch (e) { showToast('發送失敗'); } finally { btn.disabled = false; btn.innerText = '確認'; }
    }

    function openEditModal(uid) {
        editingUID = uid;
        const v = allData.find(x => x.uid === uid);
        document.getElementById('modalName').innerText = v.name;
        document.getElementById('editFields').innerHTML = ['I', 'J', 'K', 'L', 'M'].map(c => {
            const val = v['col_'+c] || '';
            const label = dynamicLabels[c] || c;
            const isBinary = (val === '是' || val === '否' || val === '');
            return `
            <div class="flex items-center justify-between bg-slate-50 p-2 rounded-lg">
                <label class="text-[10px] font-bold text-slate-500 uppercase flex-1 truncate mr-2">${label}</label>
                ${isBinary ? `
                <div class="flex gap-1 shrink-0">
                    <button onclick="setBin('${c}','是')" id="btn-${c}-是" class="w-10 py-1 rounded-md text-[10px] font-black border ${val==='是'?'bg-blue-600 text-white border-transparent shadow-sm':'bg-white text-slate-400 border-slate-200'}">是</button>
                    <button onclick="setBin('${c}','否')" id="btn-${c}-否" class="w-10 py-1 rounded-md text-[10px] font-black border ${val==='否'?'bg-blue-600 text-white border-transparent shadow-sm':'bg-white text-slate-400 border-slate-200'}">否</button>
                    <input type="hidden" id="in-${c}" value="${val}">
                </div>` : `
                <input type="text" id="in-${c}" value="${val}" class="w-24 p-1.5 bg-white border border-slate-200 rounded-lg text-[10px] outline-none text-right shrink-0">`}
            </div>`;
        }).join('');
        document.getElementById('editModal').classList.remove('hidden');
    }

    function setBin(c, v) {
        document.getElementById('in-'+c).value = v;
        const active = "w-10 py-1 rounded-md text-[10px] font-black bg-blue-600 text-white border-transparent shadow-sm transition-colors";
        const inactive = "w-10 py-1 rounded-md text-[10px] font-black bg-white text-slate-400 border-slate-200 transition-colors";
        document.getElementById(`btn-${c}-是`).className = v==='是' ? active : inactive;
        document.getElementById(`btn-${c}-否`).className = v==='否' ? active : inactive;
    }

    async function saveEdit() {
        const btn = document.getElementById('saveBtn');
        btn.disabled = true; btn.innerText = '儲存中...';
        const up = {}; ['I', 'J', 'K', 'L', 'M'].forEach(c => up[c] = document.getElementById('in-'+c).value);
        try {
            await fetch(CONFIG.scriptUrl, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'updateDetails', uid: editingUID, updates: up }) });
            refreshData(true); showToast('修改已儲存'); closeModal('editModal');
        } catch(e) { showToast('同步失敗'); } finally { btn.disabled = false; btn.innerText = '儲存變更'; }
    }

    function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
    function showToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.opacity = '1'; setTimeout(() => t.style.opacity = '0', 2000); }
</script>
</body>
</html>
