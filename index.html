<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>義工管理系統 v6.2 Professional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .loading-overlay { background: rgba(0, 0, 0, 0.3); backdrop-filter: blur(4px); }
        .tab-active { @apply text-blue-600 border-t-4 border-blue-600 bg-blue-50/50; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .card-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="bg-[#F8FAFC] min-h-screen text-slate-800">

<div id="app" class="max-w-md mx-auto min-h-screen flex flex-col">
    <!-- 頂部標題 -->
    <header class="p-5 glass sticky top-0 z-40 border-b border-slate-100 flex justify-between items-center">
        <div>
            <h1 class="text-xl font-black tracking-tight bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">義工報到管家</h1>
            <div class="flex items-center gap-1.5 mt-0.5">
                <span class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></span>
                <p id="systemStatus" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">系統連線中</p>
            </div>
        </div>
        <div class="flex items-center gap-3">
            <select id="dateSelect" onchange="filterData()" class="text-xs font-bold bg-slate-100 border-none rounded-full px-3 py-1.5 outline-none focus:ring-2 focus:ring-blue-100 transition-all">
                <option value="2026/02/19">2/19 初三</option>
                <option value="2026/02/20">2/20 初四</option>
            </select>
        </div>
    </header>

    <!-- 視圖容器 -->
    <main id="mainContent" class="flex-1 p-4 overflow-y-auto no-scrollbar">
        <!-- 名單視圖 -->
        <div id="listView">
            <div class="space-y-3 mb-5">
                <div class="grid grid-cols-2 gap-2">
                    <select id="groupSelect" onchange="updateSubAndFilter()" class="p-2.5 bg-white border border-slate-100 rounded-xl text-sm shadow-sm outline-none focus:border-blue-300">
                        <option value="全部大組">全部大組</option>
                    </select>
                    <select id="subGroupSelect" onchange="filterData()" class="p-2.5 bg-white border border-slate-100 rounded-xl text-sm shadow-sm outline-none">
                        <option value="全部小組">全部小組</option>
                    </select>
                </div>
                <div class="relative">
                    <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-slate-300 text-sm"></i>
                    <input type="text" id="searchInput" oninput="filterData()" placeholder="搜尋義工姓名或編號..." class="w-full p-3 pl-11 bg-white border border-slate-100 rounded-2xl text-sm shadow-sm outline-none focus:ring-2 focus:ring-blue-50">
                </div>
            </div>
            <div id="volunteerList" class="space-y-2.5">
                <div class="py-20 text-center"><i class="fa-solid fa-spinner fa-spin text-2xl text-blue-500 mb-2"></i><p class="text-xs text-slate-400">讀取雲端名單...</p></div>
            </div>
        </div>

        <!-- 統計視圖 -->
        <div id="statsView" class="hidden animate-in fade-in slide-in-from-bottom-4 duration-300">
            <div class="mb-4 flex justify-between items-center">
                <h2 class="font-bold text-lg text-slate-700">即時報到率統計</h2>
                <span id="statsTime" class="text-[10px] text-slate-400 font-mono"></span>
            </div>
            <div id="statsContainer" class="space-y-4">
                <div class="py-20 text-center text-slate-400 text-sm italic">正在計算數據指標...</div>
            </div>
        </div>
    </main>

    <!-- 底部導覽列 -->
    <nav class="glass border-t border-slate-100 safe-bottom flex items-stretch z-40">
        <button onclick="switchTab('list')" id="tabList" class="flex-1 py-3 flex flex-col items-center gap-1 transition-all tab-active">
            <i class="fa-solid fa-users-viewfinder text-lg"></i>
            <span class="text-[10px] font-bold">報到名單</span>
        </button>
        <button onclick="switchTab('stats')" id="tabStats" class="flex-1 py-3 flex flex-col items-center gap-1 transition-all text-slate-400">
            <i class="fa-solid fa-chart-pie text-lg"></i>
            <span class="text-[10px] font-bold">數據統計</span>
        </button>
        <button onclick="openRegisterModal()" class="flex-1 py-3 flex flex-col items-center gap-1 text-slate-400">
            <div class="w-10 h-10 bg-blue-600 text-white rounded-full flex items-center justify-center -mt-8 shadow-lg shadow-blue-200 active:scale-90 transition-all">
                <i class="fa-solid fa-plus text-lg"></i>
            </div>
            <span class="text-[10px] font-bold mt-1">現場報名</span>
        </button>
    </nav>
</div>

<!-- 編輯視窗 -->
<div id="editModal" class="fixed inset-0 z-50 hidden flex items-end sm:items-center justify-center p-4 loading-overlay">
    <div class="bg-white w-full max-w-md rounded-3xl shadow-2xl p-6 border border-slate-100 flex flex-col">
        <div class="flex justify-between items-center mb-5 pb-3 border-b border-slate-50">
            <div>
                <h3 class="text-xl font-black text-slate-800" id="modalName">義工資料修改</h3>
                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-tighter">Modify Participant Information</p>
            </div>
            <button onclick="closeModal('editModal')" class="w-10 h-10 flex items-center justify-center rounded-full bg-slate-50 text-slate-400 active:scale-90"><i class="fa-solid fa-xmark text-lg"></i></button>
        </div>
        <div id="editFields" class="space-y-3 max-h-[50vh] overflow-y-auto pr-1 no-scrollbar">
            <!-- 動態生成：左側標題與原值、右側切換按鈕 -->
        </div>
        <div class="mt-8 flex gap-3">
            <button onclick="closeModal('editModal')" class="flex-1 py-4 bg-slate-100 text-slate-500 rounded-2xl font-bold text-sm active:bg-slate-200">暫不修改</button>
            <button id="saveBtn" onclick="saveEdit()" class="flex-1 py-4 bg-blue-600 text-white rounded-2xl font-bold text-sm shadow-xl shadow-blue-100 active:bg-blue-700">儲存變更</button>
        </div>
    </div>
</div>

<!-- 現場報名視窗 -->
<div id="regModal" class="fixed inset-0 z-50 hidden flex items-end sm:items-center justify-center p-4 loading-overlay">
    <div class="bg-white w-full max-w-md rounded-3xl shadow-2xl p-6 border border-slate-100">
        <h3 class="text-xl font-black text-slate-800 mb-5">臨時現場報名</h3>
        <div class="space-y-3">
            <input type="text" id="regName" placeholder="義工姓名" class="w-full p-4 bg-slate-50 rounded-2xl border-none outline-none text-sm focus:ring-2 focus:ring-blue-100 font-bold">
            <div class="grid grid-cols-2 gap-3">
                <input type="text" id="regGroup" placeholder="所屬大組" class="p-4 bg-slate-50 rounded-2xl border-none outline-none text-sm">
                <input type="text" id="regSubGroup" placeholder="小組" class="p-4 bg-slate-50 rounded-2xl border-none outline-none text-sm">
            </div>
            <input type="tel" id="regPhone" placeholder="聯絡電話" class="w-full p-4 bg-slate-50 rounded-2xl border-none outline-none text-sm">
        </div>
        <div class="mt-8 flex gap-3">
            <button onclick="closeModal('regModal')" class="flex-1 py-4 bg-slate-100 text-slate-500 rounded-2xl font-bold text-sm">取消</button>
            <button id="regSubmitBtn" onclick="submitRegister()" class="flex-1 py-4 bg-green-600 text-white rounded-2xl font-bold text-sm shadow-xl shadow-green-100">完成報名</button>
        </div>
    </div>
</div>

<div id="toast" class="fixed bottom-24 left-1/2 -translate-x-1/2 px-6 py-3 bg-slate-800/95 text-white text-xs rounded-2xl opacity-0 transition-opacity pointer-events-none z-50 backdrop-blur-xl shadow-2xl font-bold border border-white/10 text-center min-w-[120px]">OK</div>

<script>
    const CONFIG = {
        scriptUrl: 'https://script.google.com/macros/s/AKfycbx5RwtQbE1kRran4GDXTh2M5ZLojNhzL-mAP32OO_Aa5-6ek4gHPYERFqjmVjJa9LH7/exec',
        liffId: '2008940815-C8JZBiJj',
        cacheKey: 'v_data_v62_final'
    };

    let allData = [];
    let dynamicLabels = {};
    let editingUID = '';
    let operator = '櫃檯';
    let currentTab = 'list';

    window.onload = async () => {
        try { 
            await liff.init({ liffId: CONFIG.liffId }); 
            if(liff.isLoggedIn()){ const p = await liff.getProfile(); operator = p.displayName; } 
        } catch (e) {}
        loadCache(); refreshData();
    };

    function loadCache() {
        const cached = localStorage.getItem(CONFIG.cacheKey);
        if (cached) {
            const parsed = JSON.parse(cached);
            allData = parsed.data; dynamicLabels = parsed.labels;
            setupSelectors(); filterData();
        }
    }

    async function refreshData(force = false) {
        document.getElementById('systemStatus').innerText = '正在同步';
        try {
            const res = await fetch(`${CONFIG.scriptUrl}?action=getVolunteers&_=${Date.now()}`);
            const json = await res.json();
            if (json.status === 'success') {
                allData = json.data; dynamicLabels = json.labels;
                localStorage.setItem(CONFIG.cacheKey, JSON.stringify({data: allData, labels: dynamicLabels}));
                document.getElementById('systemStatus').innerText = '連線正常';
                setupSelectors(); filterData();
                if(currentTab === 'stats') loadStats();
            }
        } catch (e) { document.getElementById('systemStatus').innerText = '離線模式'; }
    }

    function switchTab(tab) {
        currentTab = tab;
        document.getElementById('listView').classList.toggle('hidden', tab !== 'list');
        document.getElementById('statsView').classList.toggle('hidden', tab !== 'stats');
        document.getElementById('tabList').className = `flex-1 py-3 flex flex-col items-center gap-1 transition-all ${tab==='list'?'tab-active':'text-slate-400'}`;
        document.getElementById('tabStats').className = `flex-1 py-3 flex flex-col items-center gap-1 transition-all ${tab==='stats'?'tab-active':'text-slate-400'}`;
        if(tab === 'stats') loadStats();
    }

    async function loadStats() {
        const container = document.getElementById('statsContainer');
        container.innerHTML = `<div class="py-20 text-center"><i class="fa-solid fa-spinner fa-spin text-2xl text-blue-500 mb-2"></i><p class="text-xs text-slate-400">正在計算數據指標...</p></div>`;
        try {
            const res = await fetch(`${CONFIG.scriptUrl}?action=getStats&_=${Date.now()}`);
            const json = await res.json();
            document.getElementById('statsTime').innerText = `最後更新: ${json.time}`;
            renderStats(json.groups);
        } catch (e) { container.innerHTML = '讀取統計失敗'; }
    }

    function renderStats(groups) {
        const container = document.getElementById('statsContainer');
        const date = document.getElementById('dateSelect').value;
        const isDay19 = date.includes('02/19');
        const dayKey = isDay19 ? '19' : '20';

        container.innerHTML = Object.keys(groups).map(name => {
            const g = groups[name];
            const total = isDay19 ? g.t19 : g.t20;
            const present = isDay19 ? g.p19 : g.p20;
            if (total === 0) return '';
            const rateNum = (present / total) * 100;
            const rate = rateNum.toFixed(1);
            
            return `
            <div class="bg-white p-4 rounded-3xl border border-slate-100 card-shadow">
                <div class="flex justify-between items-end mb-3">
                    <div>
                        <h4 class="font-black text-slate-800">${name}</h4>
                        <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">${dayKey}號 報到進度</p>
                    </div>
                    <div class="text-right">
                        <span class="text-2xl font-black text-blue-600">${rate}%</span>
                    </div>
                </div>
                <div class="w-full h-2.5 bg-slate-100 rounded-full overflow-hidden">
                    <div class="h-full bg-gradient-to-r from-blue-500 to-indigo-600 transition-all duration-1000" style="width: ${rate}%"></div>
                </div>
                <div class="flex justify-between mt-2">
                    <span class="text-[10px] font-bold text-slate-400">實到 ${present} 人</span>
                    <span class="text-[10px] font-bold text-slate-400">應到 ${total} 人</span>
                </div>
            </div>`;
        }).join('');
    }

    function setupSelectors() {
        const gs = [...new Set(allData.map(v => v.mainGroup).filter(Boolean))];
        const gSel = document.getElementById('groupSelect');
        const current = gSel.value;
        gSel.innerHTML = '<option value="全部大組">全部大組</option>' + gs.map(g => `<option value="${g}">${g}</option>`).join('');
        if (gs.includes(current)) gSel.value = current;
        updateSubAndFilter();
    }

    function updateSubAndFilter() {
        const g = document.getElementById('groupSelect').value;
        const sSel = document.getElementById('subGroupSelect');
        const subs = g === '全部大組' ? [] : [...new Set(allData.filter(v => v.mainGroup === g).map(v => v.subGroup).filter(Boolean))];
        sSel.innerHTML = '<option value="全部小組">全部小組</option>' + subs.map(s => `<option value="${s}">${s}</option>`).join('');
        filterData();
    }

    function filterData() {
        const g = document.getElementById('groupSelect').value;
        const s = document.getElementById('subGroupSelect').value;
        const q = document.getElementById('searchInput').value.toLowerCase();
        const date = document.getElementById('dateSelect').value;
        const isDay19 = date.includes('02/19');
        const filtered = allData.filter(v => (g === '全部大組' || v.mainGroup === g) && (s === '全部小組' || v.subGroup === s) && (v.name.includes(q) || v.uid.toLowerCase().includes(q)));
        renderList(filtered, isDay19);
    }

    function renderList(data, isDay19) {
        const container = document.getElementById('volunteerList');
        if(!data.length) { container.innerHTML = '<div class="py-20 text-center text-slate-300 text-sm italic">查無名單</div>'; return; }
        container.innerHTML = data.map(v => {
            const isEligible = isDay19 ? v.lunch19 : v.lunch20;
            const isChecked = isDay19 ? v.present19 : v.present20;
            return `
            <div class="bg-white p-3.5 rounded-3xl flex justify-between items-center shadow-sm border border-slate-50 transition-all ${!isEligible ? 'opacity-40 grayscale-[0.9]' : ''}">
                <div class="flex items-center gap-3.5">
                    <div class="w-10 h-10 ${isChecked ? 'bg-green-500 text-white' : (isEligible ? 'bg-blue-50 text-blue-500 border border-blue-100' : 'bg-slate-100 text-slate-400')} rounded-full flex items-center justify-center font-black text-sm shadow-inner">
                        ${isChecked ? '<i class="fa-solid fa-check"></i>' : v.name[0]}
                    </div>
                    <div>
                        <div class="font-black text-sm ${isEligible ? 'text-slate-800' : 'text-slate-500'} tracking-tight">${v.name}</div>
                        <div class="text-[9px] text-slate-400 font-bold uppercase tracking-widest">${v.mainGroup || '--'} / ${v.subGroup || '--'}</div>
                    </div>
                </div>
                <div class="flex gap-1.5">
                    <button onclick="openEditModal('${v.uid}')" class="w-9 h-9 flex items-center justify-center text-slate-300 hover:text-blue-500 active:scale-90"><i class="fa-solid fa-pen-to-square"></i></button>
                    <button onclick="handleAttendance('${v.uid}')" class="w-9 h-9 flex items-center justify-center ${isChecked ? 'text-green-500' : 'text-slate-200'} active:scale-125 transition-all"><i class="fa-solid fa-circle-check text-2xl"></i></button>
                </div>
            </div>`;
        }).join('');
    }

    async function handleAttendance(uid) {
        const date = document.getElementById('dateSelect').value;
        const v = allData.find(x => x.uid === uid);
        const isDay19 = date.includes('02/19');
        const newState = !(isDay19 ? v.present19 : v.present20);
        if (isDay19) { v.present19 = newState; if(newState && v.lunch20) v.present20 = true; } else { v.present20 = newState; }
        filterData();
        try {
            await fetch(CONFIG.scriptUrl, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'updateAttendance', uid, present: newState, date, operator }) });
            showToast(newState ? `${v.name} 報到成功` : '已撤銷狀態');
        } catch (e) { showToast('同步失敗'); }
    }

    function openRegisterModal() { document.getElementById('regModal').classList.remove('hidden'); }

    async function submitRegister() {
        const name = document.getElementById('regName').value.trim();
        if (!name) return showToast('請輸入姓名');
        const btn = document.getElementById('regSubmitBtn');
        btn.disabled = true; btn.innerText = '處理中';
        try {
            const res = await fetch(CONFIG.scriptUrl, { method: 'POST', body: JSON.stringify({ action: 'registerNew', newData: { name, group: document.getElementById('regGroup').value, subGroup: document.getElementById('regSubGroup').value, phone: document.getElementById('regPhone').value }, operator }) });
            const result = await res.json();
            if (result.status === 'success') { showToast('完成報名 UID:'+result.uid); closeModal('regModal'); refreshData(true); }
        } catch (e) { showToast('失敗'); } finally { btn.disabled = false; btn.innerText = '完成報名'; }
    }

    function openEditModal(uid) {
        editingUID = uid;
        const v = allData.find(x => x.uid === uid);
        document.getElementById('modalName').innerText = v.name;
        document.getElementById('editFields').innerHTML = ['I', 'J', 'K', 'L', 'M'].map(c => {
            const val = v['col_'+c] || '';
            const label = dynamicLabels[c] || c;
            const isBinary = (val === '是' || val === '否' || val === '');
            return `
            <div class="flex items-center justify-between bg-slate-50 p-2.5 rounded-2xl border border-slate-100/50">
                <div class="flex-1 truncate mr-4">
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-tighter mb-0.5">${label}</label>
                    <span class="text-[9px] font-bold text-blue-400 italic">報名原值: ${val || '(空)'}</span>
                </div>
                ${isBinary ? `
                <div class="flex gap-1 shrink-0">
                    <button onclick="setBin('${c}','是')" id="btn-${c}-是" class="w-10 py-2 rounded-xl text-[10px] font-black border ${val==='是'?'bg-blue-600 text-white border-transparent shadow-sm':'bg-white text-slate-400 border-slate-200'}">是</button>
                    <button onclick="setBin('${c}','否')" id="btn-${c}-否" class="w-10 py-2 rounded-xl text-[10px] font-black border ${val==='否'?'bg-blue-600 text-white border-transparent shadow-sm':'bg-white text-slate-400 border-slate-200'}">否</button>
                    <input type="hidden" id="in-${c}" value="${val}">
                </div>` : `
                <input type="text" id="in-${c}" value="${val}" class="w-24 p-2 bg-white border border-slate-200 rounded-xl text-[10px] font-bold outline-none text-right shrink-0">`}
            </div>`;
        }).join('');
        document.getElementById('editModal').classList.remove('hidden');
    }

    function setBin(c, v) {
        document.getElementById('in-'+c).value = v;
        const active = "w-10 py-2 rounded-xl text-[10px] font-black bg-blue-600 text-white border-transparent shadow-sm transition-all";
        const inactive = "w-10 py-2 rounded-xl text-[10px] font-black bg-white text-slate-400 border-slate-200 transition-all";
        document.getElementById(`btn-${c}-是`).className = v==='是' ? active : inactive;
        document.getElementById(`btn-${c}-否`).className = v==='否' ? active : inactive;
    }

    async function saveEdit() {
        const btn = document.getElementById('saveBtn');
        btn.disabled = true; btn.innerText = '儲存中...';
        const up = {}; ['I', 'J', 'K', 'L', 'M'].forEach(c => up[c] = document.getElementById('in-'+c).value);
        try {
            await fetch(CONFIG.scriptUrl, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'updateDetails', uid: editingUID, updates: up }) });
            refreshData(true); showToast('修改已儲存'); closeModal('editModal');
        } catch(e) { showToast('同步失敗'); } finally { btn.disabled = false; btn.innerText = '儲存變更'; }
    }

    function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
    function showToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.opacity = '1'; setTimeout(() => t.style.opacity = '0', 2500); }
</script>
</body>
</html>
